server.port=8090

#pom.xml引入mybatis后 需要配置好数据库的连接信息
#数据库连接信息
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

##########################################
# springboot整合redis
# ########################################
spring.redis.database=1
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=10
spring.redis.timeout=5000


#开启热部署(正式环境不推荐使用)
spring.devtools.remote.restart.enabled=true

#mybatis
#mybatis.type-aliases-package=com.wonders.ssmpdemo.pojo
#mybatis.mapper-locations=classpath:mapper/*.xml

#mapper
#mappers 多个接口时逗号隔开
#mapper.mappers=com.wonders.ssmpdemo.utils.MyMapper
#mapper.not-empty=true
#mapper.identity=MYSQL

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql